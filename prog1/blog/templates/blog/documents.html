<html>
	<head>
{%load static%}

<title>ShareYourFiles</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link href="{{ STATIC_URL }}css/st1.css" rel="stylesheet" type="text/css" media="screen" />

{{  user.username  }}
	</head>
	<body>
	<div class="text">
	{% for n in entries %}
	{% if n.text == user.username %}

<img src="/static/{{n.image}}" style="height: 100px;"/>
{{ n }}
<a href="http://localhost:8004/audio/{{n.id}}">Download</a> <br>
<a href="http://localhost:8004/del/{{n.id}}">Delete</a> <br>
<h4>Download Link: http://localhost:8004/audio/{{n.id}}</h4>
{% endif %}
{% endfor %}
</div>

</body>
</html>
